<html>
    <head>
        <style>
            @font-face {
                font-family: 'Minecraft';
                src: url("{{fontBase64}}") format('truetype');
            }
            body {
                font-family: 'Minecraft', Arial, sans-serif;
                letter-spacing: 2px;
                margin: 0;
                padding: 0;
                width: 800px;
                height: 600px;
            }
            .container {
                position: absolute;
                top: 10px;
                right: 10px;
                text-align: right;
                color: white;
            }
            .online-count {
                font-size: 32px;
                margin: 0;
            }
            .server-version {
                font-size: 24px;
                margin: 0;
                margin-top: 5px;
            }
            .tps-field {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 30px;
                font-weight: bold;
                color: {{tpsColor}};
            }
            .restart-schedule {
                position: absolute;
                top: 50px;
                left: 10px;
                font-size: 20px;
                color: white;
            }
            .footer-text {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 30px;
                color: white;
            }
            .server-offline {
                color: red;
                font-size: 40px;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body style="background: url('{{backgroundImage}}') no-repeat center center; background-size: cover;">
        <!-- TPS Block -->
        <div class="tps-field">
            {{tpsBlock}}
        </div>

        <!-- Restart Schedule Block -->
        <div class="restart-schedule">
            {{formattedScheduleBlock}}
        </div>

        <!-- Online Count and Server Version -->
        <div class="container">
            <div class="online-count">
                {{numberOnlineBlock}}
            </div>
            <div class="server-version">
                {{serverVersionBlock}}
            </div>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            {{serverIp}}
        </div>
    </body>
</html>
